    style="display:none;"

>
{% csrf_token %}

      <script>
          function user_delete() {
              // layer pop-up windows
              layer.open({
                  title: "Delete Confirmation",
                  content: "Confirm to delete?",
                  yes: function(index, layero) {
                      $('form#user_delete button').click();
                      layer.close(index);
                  },
              })
          }
        </script>

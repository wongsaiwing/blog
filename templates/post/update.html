{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    Updata post
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>

                <form method="post" action=".">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="title"> Post title </label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
                    </div>

                    <div class="form-group">
                        <label for="body"> Post Content </label>
                        <textarea type="text" class="form-control" id="body" name="body" rows="12">{{pody.body}} </textarea>
                    </div>

                    <button type="submit" class="btn btn-primary"> Finished </button>
                </form>

            </div>
        </div>
    </div>

{% endblock content%}
